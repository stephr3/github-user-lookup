<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Github User Lookup</title>
  </head>
  <body>
    <header class="jumbotron">
      <h1>Github User Lookup</h1>
    </header>
    <div class="container">
      <div class="form-wrapper">
        <form class="form-inline">
          <div class="form-group">
            <label for="username">Github Username:</label>
            <input id="username" type="text" class="form-control">
            <label for="per-page">Repos:</label>
            <select id="per-page" class="form-control">
              <option>10</option>
              <option>30</option>
              <option>50</option>
              <option>80</option>
              <option>100</option>
            </select>
            <button type="submit" class="btn btn-primary" id="username-input">Search</button>
          </div>
        </form>
      </div>
      <div id="results">
        <p>Username: <strong><span id="username-result"></span></strong></p>
        <h3>User Information:</h3>
        <img id="user-image" src="" alt="User Avatar" />
        <ul id="user-information">
          <li><strong>Name: </strong><span id="user-info-name"></span></li>
          <li><strong>Location: </strong><span id="user-info-location"></span></li>
          <li><strong>Email: </strong><span id="user-info-email"></span></li>
          <li><strong>Github URL: </strong><span id="user-info-url"></span></li>
          <li><strong>Followers: </strong><span id="user-info-followers"></span></li>
          <li><strong>Following: </strong><span id="user-info-following"></span></li>
        </ul>
        <h3>User Repositories:</h3>
        <ul id="repo-list">
        </ul>
      </div>
      <div id="error">
        <p>There was an error: <span id="error-message"></span></p>
      </div>
    </div>
  </body>
</html>
